<mat-card
  fxLayout="column"
  fxLayoutAlign="start stretch"
  fxFlex="45"
  appHighlightOnHover="blue"
  [ngStyle]="{'background-color': colorTheme === 'highlight' ? 'darkorange' : 'white'}"
>
  <mat-card-title>{{ pokemonData.pokemon.name | titlecase }} </mat-card-title>
  <mat-card-content>
    <div fxLayout="column" fxLayoutAlign="end start">
      <div style="color: red; font-weight: bold">
        {{ pokemonData.unitPrice }}â‚¬
      </div>
      <div style="color: grey; font-style: italic">
        {{ pokemonData.quantity }} remaining
      </div>
      <mat-icon aria-hidden="false" aria-label="Example home icon">{{ icon }} </mat-icon>

    </div>
  </mat-card-content>



  <mat-card-actions>
    <button
      style="width: 100%"
      mat-raised-button
      color="primary"
      (click)="emitAddPokemonEvent()"
    >
      Add to cart
    </button>
  </mat-card-actions>
</mat-card>
