<form [formGroup]="filterForm" onChange="logformchange($event)">
  <div fxLayout="row" fxLayoutAlign="space-between center" fxFlexFill>
    <mat-checkbox formControlName="onlyAvailable"
      >Only available pokemons</mat-checkbox
    >
    <mat-form-field>
      <mat-select formControlName="types" placeholder="Types" multiple>
        <mat-option *ngFor="let type of types" [value]="type">
          {{ type | titlecase }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div fxFlex="30">
      <ngx-slider [options]="options" formControlName="unitPrice"></ngx-slider>
      {{ options.floor}} {{ options.ceil }}
    </div>
  </div>
</form>
